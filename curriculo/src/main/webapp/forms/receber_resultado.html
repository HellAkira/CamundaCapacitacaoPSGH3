embedded:app:forms/task-form.html

<form name="receber_resultado" class="form-horizontal" role="form">

  <div class="form-group">
    <label for="nome_candidato" class="col-sm-2 control-label">Nome Candidato</label>
    <div class="col-sm-10">
      <input type="text" name="nome_candidato" cam-variable-name="nome_candidato" cam-variable-type="String"
        class="form-control" 
        readonly/>
    </div>
    
  </div>


  <div class="form-group">
    <label for="telefone_contato" class="col-sm-2 control-label">Telefone Contato</label>
    <div class="col-sm-10">
      <input type="text" name="telefone_contato" cam-variable-name="telefone_contato" cam-variable-type="String"
        class="form-control" 
        readonly/>
    </div>
  </div>

  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="text" name="email" cam-variable-name="email" cam-variable-type="String" class="form-control" 
      readonly/>
      
    </div>
  </div>

  

  <div class="form-group">
    <label for="obs_classificar_curriculo" class="col-sm-2 control-label">Observação Classificar Curriculo</label>
    <div class="col-sm-10">
      <textarea type="text" class="form-control" name="obs_classificar_curriculo"
        cam-variable-name="obs_classificar_curriculo" cam-variable-type="String" rows="3" cols="80"
        readonly>
        </textarea>
    </div>
  </div>

  
  <div class="form-group">
    <label for="obs_avaliacao_gestor_RH" class="col-sm-2 control-label">Observação Gestor RH</label>
    <div class="col-sm-10">
      <textarea type="text" class="form-control" name="obs_avaliacao_gestor_RH"
        readonly cam-variable-name="obs_avaliacao_gestor_RH" cam-variable-type="String" rows="3" cols="80">
        </textarea>
  

    <div class="form-group">
      <label for="obs_avaliacao_interpessoal" class="col-sm-2 control-label">Observação Interpessoal</label>
      <div class="col-sm-10">
        <textarea type="text" class="form-control" name="obs_avaliacao_interpessoal"
          cam-variable-name="obs_avaliacao_interpessoal" cam-variable-type="String" rows="3" cols="80">
            </textarea>

            <div class="form-group">
              <label for="obs_avaliacao_antecedentes" class="col-sm-2 control-label">Observação Antecedentes</label>
              <div class="col-sm-10">
                <textarea type="text" class="form-control" name="obs_avaliacao_antecedentes"
                  cam-variable-name="obs_avaliacao_antecedentes" cam-variable-type="String" rows="3" cols="80">
          </textarea>
  
  
                <div class="form-group">
                  <label for="obs_avaliacao_seto" class="col-sm-2 control-label">Observação Avaliacao Setor</label>
                  <div class="col-sm-10">
                    <textarea type="text" class="form-control" name="obs_avaliacao_seto"
                      cam-variable-name="obs_avaliacao_seto" cam-variable-type="String" rows="3" cols="80">
          </textarea>

          <div class="form-group">
            <label for="obs_agendar_entrevista" class="col-sm-2 control-label">Observação Entrevista</label>
            <div class="col-sm-10">
              <textarea type="text" class="form-control" name="obs_avaobs_agendar_entrevistaliacao_seto"
                cam-variable-name="obs_agendar_entrevista" cam-variable-type="String" rows="3" cols="80">
        </textarea>


  <!-- checkbox -->
  <div class="form-group">
    <label for="reprovado" class="col-sm-2 control-label">Reprovado?</label>
    <div class="col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" name="reprovado" cam-variable-name="reprovado"
            cam-variable-type="Boolean" readonly  class="form-control" />
          Reprovado
        </label>
      </div>
    </div>
  </div>
 
  <div class="form-group">
    <label for="obs" class="col-sm-2 control-label">obs</label>
    <div class="col-sm-10">
      <input type="obs" name="obs" ng-model="obs" class="form-control" />
    </div>
  </div>
  
  <table class="table table-responsive">
    <tr ng-repeat="(key, value) in listaObs">
      <td>{{value}}</td>
    </tr>
  </table>

  {{listaObs}}
  {{observacao}}
  
    <script cam-script type="text/form-script">
  
      $scope.obs ="";
      $scope.listaObs = [];

      camForm.on('form-loaded', function(){
        camForm.variableManager.fetchVariable('observacao');
      });

      camForm.on('variables-fetched', function(){
        $scope.listaObs = camForm.variableManager.variableValue('observacao');
      });
  
      camForm.on('submit', function(evt){
  
        $scope.listaObs.push($scope.obs);
        camForm.variableManager.variableValue('observacao', $scope.listaObs);
        
      });
  
    </script>
  </form>
